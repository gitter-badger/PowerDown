<pdnavbar></pdnavbar>
<div class="maincontainer container">
    <h3>Sales Reps placeholder</h3>
    <div class="row">
        <div class="panel panel-default col-sm-5">
            <div class="panel-body">
                <form action="/signup" method="post">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="repname">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label>Admin</label>
                        <input type="radio" value="true" name="admin">Yes
                        <input type="radio" value="false" name="admin" checked="checked">No
                    </div>

                    <button type="submit" class="btn">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="user in salesreps">
    <span class="well col-sm-8">
        <span class="col-sm-8">Name: {{user.repname}}<br />Email: {{user.email}}</span>
        <span class="col-sm-4">
            <button class="btn" ng-click="deleteUser(user.email)">Delete</button>
            <button class="btn" ng-click="resetPassword(user.email)">Reset Password</button>
        </span>
    </span>
    </div>
</div>
