<pdnavbar></pdnavbar>
<div class="maincontainer container-fluid">
    <h3>Products</h3>
    <div>

    </div>
    <div class="panel panel-default col-sm-4">
        <form>
            <div class="panel-heading">
                <h3>Add a Product</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Product Number</label>
                    <input class="form-control" type="text" ng-model="newprod._id">
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input class="form-control" type="text" ng-model="newprod.productname">
                </div>
                <div class="form-group">
                    <label>Product Price</label>
                    <input class="form-control" type="number" ng-model="newprod.productprice">
                </div>
                <div class="form-group">
                    <label>Product Company</label>
                    <input class="form-control" type="text" ng-model="newprod.productco">
                </div>
                <div class="form-group">
                    <label>Product type</label>
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button" ng-model="newprod.producttype" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                            Button dropdown <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="newprod.producttype = 'Motors'">Motors</a></li>
                            <li><a ng-click="newprod.producttype = 'Anti-Sweat'">Anti-Sweat</a></li>
                            <li><a ng-click="newprod.producttype = 'Cooler LED'">Cooler LED</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" ng-model="newprod.productestar"> Product Energy Star/DLC
                    </label>
                </div>
                <button ng-click="submitNewProduct()" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <p>{{newprod._id}}</p>
        <p>{{newprod.productname}}</p>
        <p>{{newprod.producttype}}</p>
        <p>{{newprod.productprice}}</p>
        <p>{{newprod.productco}}</p>
        <p>{{newprod.productestar}}</p>
    </div>

</div>
