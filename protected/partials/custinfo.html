<div class="panel panel-default row">
    <div class="panel-heading">
        Customer Info
    </div>
    <div class="panel-body">
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Company Name</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Company Name">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Phone Number</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Phone Number">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Contact</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Contact">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Address</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Address">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-2 control-label">City</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="City">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-2 control-label">State</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="State">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="form-control" type="text" placeholder="Address 2">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-2 control-label">Zip</label>

                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Zip">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Energy Company</label>

                <div class="col-sm-10">
                    <button type="button" class="btn dropdown-toggle btn-block" data-toggle="dropdown"
                            aria-expanded="false">Energy Company <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li>Company 1</li>
                        <li>Company 2</li>
                        <li>Company 3</li>
                    </ul>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-5 control-label">Non-Profit</label>

                <div class="col-sm-5">
                    <input class="form-control" type="text" placeholder="State">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Energy Rate</label>

                <div class="col-sm-10">
                    <button type="button" class="btn dropdown-toggle btn-block" data-toggle="dropdown"
                            aria-expanded="false">Cents/Kwh <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li>Rate 1</li>
                        <li>Rate 2</li>
                        <li>Rate 3</li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<div role="tabpanel">
