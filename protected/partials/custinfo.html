<div class="panel panel-default row">
    <div class="panel-heading">
        Customer Info
    </div>
    <div class="panel-body">
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Company Name</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="Company Name">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Phone Number</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="Phone Number">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Contact</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="Contact">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Address</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="Address">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-2 control-label">City</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="City">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-2 control-label">State</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="State">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="Address 2">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-2 control-label">Zip</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="" type="text" placeholder="Zip">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Energy Company</label>

                <div class="col-sm-10">
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                            Energy Company <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Peco</a></li>
                            <li><a href="#">PPL</a></li>
                            <li><a href="#">NJ State</a></li>
                            <li><a href="#">Xcel</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-5 control-label">Non-Profit</label>

                <div class="col-sm-5">
                    <input class="form-control" type="text" placeholder="State">
                </div>
            </div>
        </form>
        <form class="form-horizontal row">
            <div class="form-group col-sm-6">
                <label class="col-sm-2 control-label">Energy Rate</label>

                <div class="col-sm-10">
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                            Cents/Kwh <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">0.07</a></li>
                            <li><a href="#">0.075</a></li>
                            <li><a href="#">0.08</a></li>
                            <li><a href="#">0.085</a></li>
                            <li><a href="#">0.09</a></li>
                            <li><a href="#">0.095</a></li>
                            <li><a href="#">0.10</a></li>
                            <li><a href="#">0.105</a></li>
                            <li><a href="#">0.11</a></li>
                            <li><a href="#">0.115</a></li>
                            <li><a href="#">0.12</a></li>
                            <li><a href="#">0.125</a></li>
                            <li><a href="#">0.13</a></li>
                            <li><a href="#">0.135</a></li>
                            <li><a href="#">0.14</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div role="tabpanel">
