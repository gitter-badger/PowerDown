<body>

    <div class="container-fluid">

<div class="container-fluid" style="margin-top: 50px">
    <form>
        <div class="row">
            <div class="form-group col-sm-3">
                <label>Date:</label>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-3">
                <label>Sales Rep</label>
                <input type="text" class="form-control" placeholder="Sales Rep">
            </div>
            <div class="form-group col-sm-3">
                <label>Install Date</label>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-3">
                <label>Customer Information</label>
                <input type="text" class="form-control" placeholder="Customer Info">
            </div>
            <div class="form-group col-sm-3">
                <label>Installer</label>
                <select class="form-control" name="installer">
                    <option value="installer1">Installer 1</option>
                    <option value="installer2">Installer 2</option>
                    <option value="installer3">Installer 3</option>
                    <option value="installer4">Installer 4</option>
                    <option value="installer5">Installer 5</option>
                </select>
            </div>
        </div>
        <div class="row">
            <h2>Products to Order</h2>
        </div>
        <div class="row">
            <h3>Motors & Anti Sweat</h3>
            <form class="form-horizontal">
                <div class="col-sm-1">
                    <input type="number" class="form-control" value="0">
                </div>
                <label class="control-label">EC85071 Wellington 1/15 hp, 1/20 hp, 1/30 hp, 230v CW and CCW</label>
            </form>
        </div>
        <div class="row">
            <h3>Cooler LED Tubes</h3>
            <form class="form-horizontal">
                <div class="col-sm-1">
                    <input type="number" class="form-control" value="0">
                </div>
                <label class="control-label">EC85071 Wellington 1/15 hp, 1/20 hp, 1/30 hp, 230v CW and CCW</label>
            </form>
        </div>
        <div class="row">
            <h3>LED Products</h3>
            <form class="form-horizontal">
                <div class="col-sm-1">
                    <input type="number" class="form-control" value="0">
                </div>
                <label class="control-label">EC85071 Wellington 1/15 hp, 1/20 hp, 1/30 hp, 230v CW and CCW</label>
            </form>
        </div>

    </form>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
